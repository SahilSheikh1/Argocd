apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment # Name of the deployment
  labels:
    app: nginx
spec:
  replicas: 3 # Number of pod replicas
  selector:
    matchLabels:
      app: nginx # Must match pod template labels
  strategy: # Rolling update strategy
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1 # Only 1 pod can be down at a time
      maxSurge: 1       # At most 1 extra pod above desired count during update
  template: # Pod template
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
        resources: # Resource requests & limits
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe: # Checks if container should be restarted
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe: # Checks if container is ready to serve traffic
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
